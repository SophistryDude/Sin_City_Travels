version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: sincity-postgres
    environment:
      POSTGRES_DB: sincitytravels
      POSTGRES_USER: scapp
      POSTGRES_PASSWORD: changeme_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./k8s/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sincity-network

  # PGAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sincity-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sincity.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - sincity-network

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  sincity-network:
    driver: bridge
